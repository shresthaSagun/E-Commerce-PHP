<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <link rel="stylesheet" href="css/additem.css">
</head>
<body>
<div class="login">
  <!-- <img src="assets/images/apple_logo.png" alt="Logo of Apple" width="60px"> -->
  <!-- <h2>Good Morning!</h2>
  <h4>This day will be great.</h4> -->
  <form class="loginform" name="registerform" action="register.php" method="POST">
    <input type="text" placeholder= "Enter Your Username" name="txtname"><br>
    <input type="text" placeholder= "Enter Your Email" name="txtemail"><br>
    <input type="password" placeholder= "Password" name="txtpass"><br>
    <input type="password" placeholder= "ConfirmPassword" name="txtcass"><br>
    <button type="submit" class="joinbtn" onclick="return validateForm()">Register</button>
      
  </form>
  
  
  
</div>

<script type="text/javascript">
  function validateForm() {
    var uname = document.forms["registerform"]["txtname"].value;
    var pass = document.forms["registerform"]["txtpass"].value;
    if(uname == "" || pass == "")
    {
      alert("Username and Password can't be empty"); 
      return false;
    }

    else
      return true;
  }
</script>
</body>
</html>
