  <script type="text/javascript">
    function validateForm() {
      var uname = document.forms["registerform"]["txtname"].value;
      var email=document.forms["registerform"]["txtemail"].value;
      var pass = document.forms["registerform"]["txtpass"].value;
      var cpass=document.forms["registerform"]["txtcpass"].value;
      var sq1=document.forms["registerform"]["txtpet"].value;
      var sq2=document.forms["registerform"]["txtplayer"].value;
      var atIndex,dotIndex,msg="";
      if(uname == "" || pass == "" || cpass == "" || email == "" || sq1 == "" || sq2 == "" )
      {
        msg=msg+"Please fill the form completely."; 
      }else{
              if(pass.length<6)
              {
                 msg=msg+"\nPassword must have at least six characters";
              }

              atIndex=email.indexOf("@");
              dotIndex=email.indexOf(".");
              if(atIndex<0 || dotIndex<0)
              {
                  msg=msg+"\nEmail must have @ and . character";
              }
              if((dotIndex-atIndex)<5)
              {
                msg=msg+"\nThere should be at least 5 chracters between @ and . character";
              }
              if(pass!=cpass){
                msg=msg+"\nPassword not matching"
              }  
      }
        
      if(msg=="")
          return true;
      else
      {
          alert(msg);
          return false;
      }

    }     
  </script>
